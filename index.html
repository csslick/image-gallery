<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Gallery</title>
  <link rel="stylesheet" href="style.css">
  <!-- 제이쿼리 -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <!-- 사용자 자바스크립트 -->
  <script src="js/main.js"></script>
</head>
<body>
  <div class="container">
    <h1>Image Gallery</h1>
    <!-- 메인이미지 -->
    <div class="main-image">
      <img src="./images/img01.jpg" alt="">
    </div>
    <!-- 썹네일 이미지 영역 -->
    <ul class="img-thumb">
      <li><img src="images/img01.jpg" alt="1"></li>
      <li><img src="images/img02.jpg" alt="2"></li>
      <li><img src="images/img03.jpg" alt="3"></li>
      <li><img src="images/img04.jpg" alt="4"></li>
      <li><img src="images/img05.jpg" alt="5"></li>
      <li><img src="images/img06.jpg" alt="6"></li>
    </ul>
  </div><!-- container -->
  

</body>
</html>
